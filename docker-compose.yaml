version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
  frontend:
    image: python:3.11-slim
    command: ["bash", "-c", "pip install streamlit requests && streamlit run /srv/streamlit_app.py --server.port 8501 --server.address 0.0.0.0"]
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/srv
    depends_on:
      - backend
